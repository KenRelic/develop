<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome Kits -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
    <!-- Main CSS styling -->
    <link rel="stylesheet" href="create-account.css">
    <title>keepTrack &mdash; Create Account</title>
</head>
<body>
    <main>
        <div id="keepTrack-create-account">
            <div class="keep-track-logo">
                <a href="index.html">KeepTrack</a>
            </div>
            <div class="create-acct">
                <h1>Create account</h1>
            </div>
            <p>Create account to get started</p>
            
            <!-- Form-->
            <div class="form-wrap">
                <form action="">
                    <div class="form-group">
                        <label for="Fullname"></label>
                        <input type="text" name="Full-name" id="Fullname" placeholder="Full Name">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <label for="Email Address"></label>
                        <input type="email" name="email-address" id="Email Address" placeholder="Email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label for="Password"></label>
                        <input type="password" name="password" id="Password" placeholder="Password">
                        <i class="fas fa-lock"></i>
                        <span id="eye-icon"><i class="far fa-eye-slash"></i></i></span>
                    </div>
                    <div class="form-group">
                        <label for="Account"></label>
                        <select name="account-type" id="account-type" required>
                            <option value="">Account Type</option>
                            <option value="Organization">Organization</option>
                            <option value="Individual">Individual</option>
                        </select>
                    </div>
                </form>
                <div class="form-footer">
                    <a href="#" class="btn">Create Account</a>
                    <p>Have acount already? <a href="#" class="text-tertiary">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>

    <section id="notify">
        <div class="notify-contents">
            <div class="notify-items">
                <img src="./img/email-box.svg" alt="">
            </div>
            <div class="notify-items">
                <h3>An Email has been sent <br> for you to confirm</h3>
            </div>
            <div class="notify-items">
                <a href="" class="btn-primary">Sign in</a>
            </div>
        </div>
    </section>
</body>
</html>
