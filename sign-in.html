<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome Kits -->
    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
    <!-- Main CSS styling -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign-in.css">
    <title>keepTrack | Sign in</title>
</head>

<body>
    <header class="header">
        <a href="index.html" id="header-logo">KeepTrack</a>
        <i class="fas fa-bars" id="menu-icon"></i>
        <i id="close-menu-btn" class="fas fa-times"></i>
        <div id="menu-wrapper">
            <div id="menu">
                <a href="create-account.html">Create account</a>
                <a href="sign-in.html">Sign in</a>
                <a href="index.html#why-keeptrack-section">Why KeepTrack<sup>&trade;</sup></a>
                <a href="index.html#pricing-section">Pricing</a>
            </div>
        </div>
        <div id="menu-wrapper-shadow"></div>
    </header>
    <main>
        <!-- <p id="keep-track-logo"><a href="index.html">KeepTrack&trade;</a></p> -->

        <div id="sign-in-wrapper">
            <h1 id="header">Sign in</h1>
            <!-- <p>Create account to get started</p> -->
            <p id="validation-error"></p>
            <!-- Form-->
            <form name="sign-in-form">
                <div class="form-group form-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email-address" autocomplete="off" required id="email" required>
                    <label class="label">Email</label>
                </div>
                <div class="form-group form-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" autocomplete="off"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required id="password" required>
                    <label class="label">Password</label>
                    <i id="show-hide-password" class="fas fa-eye"></i>
                </div>

                <input type="button" id="sign-in-btn" value="Sign in">
            </form>
            <p>Forgotten your password?<a href="#" class="retrieve-password-link"> get it here</a>
                <p>Don't have an account yet? <a href="create-account.html" class="sign-in-link">Create account</a>
                </p>
        </div>
        <div id="recover-password-page">
        </div>
    </main>
    <section id="retrieve-password-page">
        <div id="retrieve-content">
            <header id="retrieve-password-header">Retrieve password</header>
            <p>Enter your email address</p>
            <input type="email" name="email-address" autocomplete="off" required id="retrieval-email" required>
            <input type="button" id="retrieve-password-btn" value="Retrieve password">
            <div id="retrieval-request-confirmation">
                <div id="confirmation-content">
                    <i class="fas fa-envelope"></i>
                    <p id="confirmation-msg">An Email has been sent for you to confirm</p>
                    <input  type="button" id="to-signin-btn" value="goto sign in page">
                </div>
            </div>
        </div>
    </section>
    <section id="loader-bg">
        <div id="loader-content">
            <div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script type="module" src="sign-in.js"></script>
</body>

</html>
