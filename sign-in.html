<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="sign-in.css">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link rel="style" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="main">

		<div id="container-1">
			<header>
					<h1>KeepTrack</h1>
			</header>
		</div>

		<div id="container-2">
				<h2>Sign in</h2>

			<p>You are some clicks away from getting your tasks tracked</p>

				<form>
					<div class="input-container">
						<i class="fa fa-envelope icon" aria-hidden="true"></i>
						<input type="email" placeholder="Email" name="email" id="email">
					</div>

					<div class="input-container">
						<i class="fa fa-lock icon" aria-hidden="true"></i>
						<input type="password" placeholder="password" name="password" id="password"><br>
					</div>

						<span id="sign-in-error-msg"></span><br><br>

					<button class="sign-in" name="sign-in">Sign in</button>
				</form>

			<footer>
				<p>Can't remember your password? <span style="color: green">Recover it.</span></p>
				<p>No account yet? <span style="color: blue">Create account</span></p>
			</footer>
		</div>
	</div>

</body>
</html>
